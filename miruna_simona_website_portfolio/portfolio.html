  <link rel="stylesheet" href="style.css"> <!-- Your custom CSS file -->

  <style>
    /* Apply Lora font across the entire website */
    body {
      font-family: 'Lora', serif;
    }

    /* Set text color to dark purple */
    h1, h2, h3, h4, h5, h6, p {
      color: #5c34ca; /* Dark Purple */
    }

    .overlay-caption, .overlay p {
      color: #ffffff; /* Dark Purple */
    }

    /* Style the portfolio images */
    .preview-image {
      width: 100%;
      border-radius: 8px; /* Smooth edges */
      transition: transform 0.3s ease, box-shadow 0.3s ease; /* Smooth transition for zoom effect */
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2); /* Soft shadow */
      filter: none; /* Ensure no blur or filter effect is applied */
    }

    /* Zoom effect on hover */
    .preview-image:hover {
      transform: scale(1.1); /* Zoom in on hover */
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3); /* Stronger shadow on hover */
    }

    /* Overlay for image captions */
    .overlay {
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: rgba(0, 0, 0, 0.5); /* Semi-transparent background */
      color: white;
      opacity: 0; /* Initially hide the overlay */
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      font-size: 20px;
      border-radius: 8px; /* Rounded corners to match the image */
      transition: opacity 0.3s ease;
    }

    /* Show the overlay on hover */
    .photo-container:hover .overlay {
      opacity: 1; /* Show the overlay on hover */
    }

    .photo-container {
      position: relative;
      margin-bottom: 16px;
    }
  </style>
</head>
