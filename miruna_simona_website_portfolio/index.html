<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Home</title>

  <!-- Favicon -->
  <link rel="icon" href="mirasim.gif" type="image/x-icon">

  <!-- W3.CSS Framework & Fonts -->
  <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  
  <!-- Custom Styles -->
  <link rel="stylesheet" href="style.css">
</head>
<body>

<!-- Sidebar with background image -->
<nav class="w3-sidebar w3-hide-medium w3-hide-small" style="width:40%;">
  <div class="bgimg"></div>
</nav>

<!-- Hidden Sidebar (appears on click) -->
<nav class="w3-sidebar w3-black w3-animate-right w3-xxlarge" style="display:none;padding-top:150px;right:0;z-index:2" id="mySidebar">
  <a href="javascript:void(0)" onclick="closeNav()" class="w3-button w3-black w3-xxxlarge w3-display-topright" style="padding:0 12px;">
    <i class="fa fa-remove"></i>
  </a>
  <div class="w3-bar-block w3-center">
    <a href="index.html" class="w3-bar-item w3-button w3-text-grey w3-hover-gradient-purple" onclick="closeNav()">Home</a>
    <a href="about.html" class="w3-bar-item w3-button w3-text-grey w3-hover-gradient-purple" onclick="closeNav()">About</a>
    <a href="portfolio.html" class="w3-bar-item w3-button w3-text-grey w3-hover-gradient-purple" onclick="closeNav()">Portfolio</a>   
    <a href="services.html" class="w3-bar-item w3-button w3-text-grey w3-hover-gradient-purple" onclick="closeNav()">Services</a>
    <a href="contact.html" class="w3-bar-item w3-button w3-text-grey w3-hover-gradient-purple" onclick="closeNav()">Contact</a>
  </div>
</nav>


<!-- Main Content -->
<div class="w3-main w3-padding-large" style="margin-left:40%;">

  <!-- Menu icon to open sidebar -->
  <button class="w3-button w3-top w3-white w3-xxlarge w3-hover-text-black" style="width:auto; right:0;" onclick="openNav()" aria-label="Open Sidebar">
    <i class="fa fa-bars"></i>
  </button>

  <!-- Header Section -->
  <header class="w3-container w3-center" style="padding:128px 16px;" id="home">
    <h1 class="w3-jumbo"><b>Miruna Simona</b></h1>
    <p>Digital and Graphic Artist</p>
    <img src="moonie.jpg" class="w3-image w3-round" alt="Logo of Miruna Simona" style="opacity: 0.7; max-width: 150px; filter: grayscale(40%);">
  </header>

  <!-- Portfolio Section -->
  <section class="w3-padding-32 w3-content" id="portfolio">
    <h2 class="w3-text-grey">Portfolio Preview</h2>
    <hr class="w3-opacity">

    <!-- Grid for images -->
    <div class="w3-row-padding">
      <div class="w3-half">
        <div class="portfolio-item">
          <img src="siren.jpg" alt="Siren Digital Artwork" class="preview-image">
          <div class="overlay"><p>Digital Artwork - Siren</p></div>
        </div>
        <div class="portfolio-item">
          <img src="landscape.jpg" alt="Landscape Art" class="preview-image">
          <div class="overlay"><p>Landscape Art</p></div>
        </div>
        <div class="portfolio-item">
          <img src="moon.png" alt="Moonlit Night Art" class="preview-image">
          <div class="overlay"><p>Moonlit Night</p></div>
        </div>
      </div>
    </div>
  </section>

  <!-- Footer Section -->
  <footer class="w3-container w3-padding-64 w3-light-grey w3-center w3-opacity w3-xlarge" style="margin:-24px">
    <div class="social-icons">
      <a href="https://www.facebook.com/" target="_blank" class="w3-hover-opacity" style="text-decoration: none; margin: 10px;">
        <i class="fa fa-facebook-official" style="font-size: 36px;"></i>
      </a>
      <a href="https://www.instagram.com/" target="_blank" class="w3-hover-opacity" style="text-decoration: none; margin: 10px;">
        <i class="fa fa-instagram" style="font-size: 36px;"></i>
      </a>
      <a href="https://www.snapchat.com/" target="_blank" class="w3-hover-opacity" style="text-decoration: none; margin: 10px;">
        <i class="fa fa-snapchat" style="font-size: 36px;"></i>
      </a>
      <a href="https://www.pinterest.com/" target="_blank" class="w3-hover-opacity" style="text-decoration: none; margin: 10px;">
        <i class="fa fa-pinterest-p" style="font-size: 36px;"></i>
      </a>
      <a href="https://www.twitter.com/" target="_blank" class="w3-hover-opacity" style="text-decoration: none; margin: 10px;">
        <i class="fa fa-twitter" style="font-size: 36px;"></i>
      </a>
      <a href="https://www.linkedin.com/" target="_blank" class="w3-hover-opacity" style="text-decoration: none; margin: 10px;">
        <i class="fa fa-linkedin" style="font-size: 36px;"></i>
      </a>
    </div>
    <p class="w3-medium">Powered by <a href="https://www.w3schools.com/w3css/default.asp" target="_blank" class="w3-hover-text-green">w3.css</a></p>
  </footer>

</div>

<!-- JavaScript for Sidebar Toggle -->
<script>
  function openNav() {
    const sidebar = document.getElementById("mySidebar");
    sidebar.style.display = "block";
    sidebar.style.width = "60%";
  }

  function closeNav() {
    const sidebar = document.getElementById("mySidebar");
    sidebar.style.display = "none";
  }
</script>

</body>
</html>
